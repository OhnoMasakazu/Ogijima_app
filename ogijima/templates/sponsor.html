{% extends 'base.html' %}
{% load static %}

{% block extra_style %}
<!-- ここに各ページだけで効かせたいCSSを記述 -->
{% endblock %}

{% block main_panel %}
<!-- ここに各ページの本体を記述 -->
<!-- ヘッダー・フッターは自動で入っている -->
<h1 class="pagetitle">協賛</h1>
<img src="https://topseller.style/wp-content/uploads/2018/07/gazou.jpg" alt="企業画像" title="企業画像">
<!-- 表示だけさせておきます -->

<div class="sponsor55">
 {% for banner in banners %}
    <p class="sponsor__banner">{{ banner.name }}</p> 
    <!-- imgのsrc -->
    <p class="sponsor__banner">{{ banner.image }}</p>
 {% endfor %}

   
    

 {% for name in names %}
 <p class="sponsor__name">  {{ name.name }}</p>
 {% endfor %}
</div>

{% endblock %}


{% block extra_js %}
<!-- ここに各ページだけで効かせたいJSを記述 -->
{% endblock %}
